        <button class="btn btn-info transBtn" type="button" id="button-addon1">转账</button>
    </div>
</div>

    var web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
    var mytContractObj = new web3.eth.Contract(myt_abi, myt_addr);

    var foundation;

    function getFoundation() {
        mytContractObj.methods.foundation().call(function (err, result) {
            foundation = result;
        });
        return foundation;
    }

    foundation = getFoundation();


    var addrCorrect = false;

    function verifyAddr(addrStr) {
        if (!web3.utils.isAddress(addrStr)) {
            console.log(web3.utils.isAddress(addrStr.toString()));
            return false;
        }
        //判断账户类型是否是合约账户
        else {
            return true;
        }
    }


    transBtn.onclick = function () {
        if (isNaN(transInput.value) || !transInput.value) {
            console.log(transInput.value);
            alert("请正确输入金额！");
            return;
        }
        if (!verifyAddr(transTarget.value)) {
            console.log(verifyAddr(transTarget.value));
            alert("地址不符合要求！");
        }else {
            web3.eth.getCode(transTarget.value, function (err, result) {
                if (!err) {
                    var code = result;
                    console.log("代码:" + code);
                    if (code != "0x0") {
                        console.log("代码不为空");
                        console.log(code);
                        addrCorrect = false;
                    } else {
                        addrCorrect = true;
                    }

                } else {
                    console.log("错误:" + err);
                }
            }).then(function () {
                if (addrCorrect == false) {
                    alert("地址不符合要求！");
                    return;
                } else {
                    mytContractObj.methods.transfer(transTarget.value, transInput.value).send({
                        from: foundation,
                        gas: 300000
                    }, function (err, result) {
                        if (!err) {
                            console.log("结果:" + result);
                            console.log("transfer done!");
                            alert("转账成功");
                        } else {
                            console.log("transfer failed!");
                            alert("转账失败");
                        }
                    });
                }
            })
        }
    };

    balBtn.onclick = function () {
        balShow.value = "查看余额";
        if (!verifyAddr(balFrom.value)) {
            console.log(verifyAddr(balFrom.value));
            alert("地址不符合要求！");
        }
        else {
            web3.eth.getCode(balFrom.value, function (err, result) {
                if (!err) {
                    var code = result;
                    console.log("代码:" + code);
                    if (code != "0x0") {
                        console.log("代码不为空");
                        console.log(code);
                        addrCorrect = false;
                    } else {
                        addrCorrect = true;
                    }

                } else {
                    console.log("错误:" + err);
                }
            }).then(function () {
                if (addrCorrect == false) {
                    alert("地址不符合要求！");
                    return;
                } else {
                    mytContractObj.methods.balanceOf(balFrom.value).call(function (err, result) {
                        console.log(result);
                        balShow.value = result;
                    });
                }
            })
        }
